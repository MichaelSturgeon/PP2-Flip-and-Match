<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
    content="Flip and Match. A fun card matching game designed to support curious toddlers.">
    <meta name="keywords" content="flip and match, matching cards, memory game, card puzzle">

    <!-- Google fonts code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Flip and Match</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon_io/favicon.ico'/>
    
    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Start of game container -->
    <section id="game-container">
        <!-- Start of welcome screen code -->
        <section id="welcome-screen" class="game-stage">
            <h1>Flip and Match</h1>
            <ol id="instructions">
                <li>Click on a card to reveal its hidden image.</li>
                <li>Flip two cards with the same image to get a match.</li>
                <li>If the cards dont match their image will be hidden again.</li>
                <li>Match all card to win.</li>
            </ol>
            <button id="play-button" class="button"><i class="fa-solid fa-play"></i> Play</button>
            <p id="benefits"></p>
        </section>
        <!-- End of welcome screen code -->

        <!-- Start of game board code -->        
        <section id="game-board" class="game-stage hidden">            
            <h1 id="timer"><i class="fa-solid fa-stopwatch"></i> <span id="timer-display">00:00</span></h1>
            <div id="card-container">    
                <div class="card">
                    <img class="front" src="assets/images/cow.webp" alt="cow">
                    <div class="back"></div>
                </div>      
                <div class="card">
                    <img class="front" src="assets/images/dog.webp" alt="dog">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/horse.webp" alt="horse">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/pig.webp" alt="pig">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/rooster.webp" alt="rooster">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/sheep.webp" alt="sheep">
                    <div class="back"></div>
                </div>     
                <div class="card">
                    <img class="front" src="assets/images/cow.webp" alt="cow">
                    <div class="back"></div>
                </div>      
                <div class="card">
                    <img class="front" src="assets/images/dog.webp" alt="dog">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/horse.webp" alt="horse">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/pig.webp" alt="pig">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/rooster.webp" alt="rooster">
                    <div class="back"></div>
                </div>    
                <div class="card">
                    <img class="front" src="assets/images/sheep.webp" alt="sheep">
                    <div class="back"></div>
                </div>     
            </div>           
        </section>
        <!-- End of game board code -->

        <!-- Start of score board code -->
        <section id="score-board" class="game-stage hidden">
            <h1>Score board</h1>
            <div id="game-scores"></div>
            <button id="retry-button" class="button"><i class="fa-solid fa-rotate-left"></i> Retry</button>
        </section>
        <!-- End of score board code -->
    </section>
    <!-- End of game container -->
    <!-- Start of scripts -->
    <script src="https://kit.fontawesome.com/4e9d1ed0d3.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <!-- End of scripts -->
</body>
</html>
